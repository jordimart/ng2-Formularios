<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate class="was-validated">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
        [ngClass]="{'error-input': (nombre.errors?.required || nombre.errors?.minlength)&& nombre.touched }" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required #nombre="ngModel">
        <div *ngIf="nombre.errors?.required" class="invalid-feedback">
          Este campo es requerido.
        </div>
        <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
          Nombre mínimo de {{ nombre.errors.minlength.requiredLength }} carácteres.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control " type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">
        <div *ngIf="apellido.errors?.required">
          Este campo es requerido.
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row ">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [(ngModel)]="usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
      <div *ngIf="email.errors?.required">
        Este campo es requerido.
      </div>
      <div *ngIf="email.errors?.pattern">
        Debes introducir un correo válido
      </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary"
      [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>

</form>
